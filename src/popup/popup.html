<!DOCTYPE html>
<html>
  <head>
    <title>Extension Template</title>
    <link rel="stylesheet" href="styles/popup.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Extension Template</h1>
        <p class="subtitle">Start building your extension</p>
      </header>

      <main>
        <div class="card">
          <h1>Getting Started</h1>
          <p>Edit the files to start customizing your extension.</p>
          <h2>Counter</h2>
          <div class="counter">
            <button id="decrementButton">-</button>
            <span id="counterValue">0</span>
            <button id="incrementButton">+</button>
          </div>
        </div>
      </main>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
